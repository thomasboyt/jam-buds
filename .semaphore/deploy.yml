version: "v1.0"
name: Deploy
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build & Push Image"
    task:
      secrets:
        - name: GCP
        - name: Prod Build Keys
      prologue:
        commands:
          - sem-version node 10
          # Authenticate using the file injected from the secret
          - gcloud auth activate-service-account --key-file=.secrets.gcp.json
          - gcloud auth configure-docker -q
          - checkout
      jobs:
        - name: Build API
          commands:
            - cd api
            - docker build -t "gcr.io/${GCP_PROJECT_ID}/jambuds-api" .
            - docker push "gcr.io/${GCP_PROJECT_ID}/jambuds-api"
        - name: Build App
          commands:
            - cd app
            - cache restore node-modules-app-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json),node-modules-app-$SEMAPHORE_GIT_BRANCH,node-modules-app-master
            - npm install
            - npm run build-assets
            - docker build -t "gcr.io/${GCP_PROJECT_ID}/jambuds-app" .
            - docker push "gcr.io/${GCP_PROJECT_ID}/jambuds-app"

  - name: "Pull & Restart"
    task:
      secrets:
        - name: SSH Deploy
        - name: GCP
      prologue:
        commands:
          # Correct permissions since they are too open by default:
          - chmod 0600 ~/.keys/*
          # Add the key to the ssh agent:
          - ssh-add ~/.keys/*
          - ssh-keyscan -H $SSH_REMOTE_HOST >> ~/.ssh/known_hosts
          - checkout
      jobs:
        - name: "Pull & Restart"
          commands:
            - ssh $SSH_REMOTE \
              JAMBUDS_DOCKER_REGISTRY="gcr.io/${GCP_PROJECT_ID}" \
              'bash -s' < ops/remote-tasks/docker-pull.sh
            - ssh $SSH_REMOTE \
              JAMBUDS_REMOTE_PATH=$JAMBUDS_REMOTE_PATH \
              'bash -s' < ops/remote-tasks/run-migrations.sh
            - ssh $SSH_REMOTE \
              JAMBUDS_REMOTE_PATH=$JAMBUDS_REMOTE_PATH \
              'bash -s' < ops/remote-tasks/restart-docker.sh
